<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body ng-app="LunchCheck">
   <div class="container" 
        ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" style="color: green">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="LunchItems">
            *any empty item will not be considered.For example (item 1, item2,,item3) or (item 1,,item2,,item3) both have only 3 lunch items.
         </div>
         <div class="form-group">
             <button class="btn btn-default"
                     ng-click="CheckLunchState()">
                     Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{stateOfLunch}}
         </div>
   </div>

<script></script>
</body>
</html>
